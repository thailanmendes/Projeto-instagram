<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/celular-iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
                <div class="group">
                    <img src="imgs/logo-instagran.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="imgs/profile.png" alt="foto perfil">
                    </div>
                    <a href="https://www.instagram.com/thailann_/" target="_blank" class="instagram-login">Continue com Thailan Mendes</a>
                    <a href="https://www.youtube.com/watch?v=j95BdrMjhKM" class="instagram-logout" target="_blank">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Thailan Mendes ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/search?q=instagram&c=apps" target="_blank "class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
